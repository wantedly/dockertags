language: go
go:
  - "1.18"
env:
  global:
    - secure: 
before_install:
  - sudo apt-get update -q
  - mkdir -p $GOPATH/bin
script:
  - make test
before_deploy:
  - make cross-build
  - make dist
deploy:
  - provider: releases
    skip_cleanup: true
    api_key: $GITHUB_TOKEN
    file_glob: true
    file: "dist/*.{tar.gz,zip}"
    on:
      tags: true
